<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Werewolf Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-board">
    <div class="moderator">
      <div class="speech">Welcome to Wolfenheim – a city with a dark secret...</div>
    </div>

    <div class="settings-box">
      <h2>⚙️ GAME SETTINGS:</h2>
      <p>7 players, All Random Roles</p>

      <h3>🎴 CARDS IN PLAY:</h3>
      <div class="cards">
        <div class="card"><img src="assets/doctor.png" alt="Doctor"><span>Doctor</span></div>
        <div class="card"><img src="assets/seer.png" alt="Seer"><span>Seer</span></div>
        <div class="card"><img src="assets/jester.png" alt="Jester"><span>Jester</span></div>
        <div class="card"><img src="assets/town-crier.png" alt="Town Crier"><span>Town Crier</span></div>
        <div class="card"><img src="assets/bard.png" alt="Bard"><span>Bard</span></div>
        <div class="card"><img src="assets/alpha-wolf.png" alt="Alpha Wolf"><span>Alpha Wolf</span></div>
        <div class="card"><img src="assets/shapeshifter.png" alt="Shapeshifter"><span>Shapeshifter</span></div>
      </div>

      <button class="rules-btn">📘 GAME RULES</button>
    </div>

    <button class="ok-btn">OK</button>
  </div>
</body>
</html>
